<form class="form">

    <div>
        <h2>Agregar Vehiculos a sucursal</h2>
        <h3>Parametros inciales</h3>
    </div>

    <!-- Textbox para indicar la Cantidad de Vehiculos -->
    <div class="form-group">
        <label for="cantidadVehiculos">Cantidad de Vehiculos</label>
        <input type="number" id="cantidadVehiculos" name="cantidadVehiculos" [(ngModel)]="cantidadVehiculos" class="form-control" step="1">
    </div>

    <div class="form-group">
        <label for="sucursal">Sucursal:</label>
        <select id="sucursal" name="sucursal" [(ngModel)]="sucursalForm" class="form-control">
          <option *ngFor="let sucursal of sucursalesSelect" [ngValue]="sucursal.idSucursal">{{sucursal.idSucursal}},{{sucursal.nombre}},{{sucursal.municipio.nombre}},{{sucursal.departamento.nombre}}</option>
        </select>
    </div>
  
    <div>
        <!-- Botón para enviar el formulario (puedes agregar lógica según tus necesidades) -->
        <button type="button" (click)="enviarFormularioVehiculos()" class="btn btn-primary enviar">Enviar</button>
    </div>
</form>

<br/>
<br/>

<div class="prediccion">
    <h1>Prediccion de datos</h1>

    <div>
        <h2>Descripcion de la prediccion</h2>
        <p>
            {{descripcion}}
        </p>
        <h3>Recomendacion ante la prediccion</h3>
        <p>
            {{descripcion}}
        </p>
    </div>

    <div>
        <h2>Graficos de la prediccion</h2>

        <div class="graph">
            <h3>Datos predecidos a 1 año</h3>
            <ngx-charts-number-card
            [results]="single"
            [view]="view"
            [cardColor]="cardColor"            
            >
            </ngx-charts-number-card>
        </div>

        <div class="graph">
            <h3>Grafico de ganancias y gastos</h3>
            <ngx-charts-line-chart
              [view]="view2"              
              [legend]="legend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="multi"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)"
              >
            </ngx-charts-line-chart>
        </div>
    </div>
</div>
