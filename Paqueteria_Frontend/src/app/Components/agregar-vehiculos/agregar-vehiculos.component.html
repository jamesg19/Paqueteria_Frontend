<form [formGroup]="vehiculosForm" (ngSubmit)="onSubmit()">

    <div class="container">
        <br><br><br><br><br>
            <!-- Otros campos de formulario si los tienes -->
            <div class="centered-content" formGroupName="vehiculo">
                <h2>Agregar vehiculos</h2>
    
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                                Sucursal Origen:
                            </th>
                            <th >
                                <select class="custom-select" id="sucursal_id" required formControlName="sucursal_id">
                                    <option [ngValue]="1" >Xela</option>
                                    <option [ngValue]="2" >Peten</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <br>
                        </tr>
                        <tr>
                            <th>
                                Nombre vehiculo:
                            </th>
                            <th >
                                <input type="text" class="form-control" required  formControlName="nombre" placeholder="Mi vehiculo">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                Placas:
                            </th>
                            <th >
                                <input type="text" class="form-control" required formControlName="placas" placeholder="P-0125LAB">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                Tipo:
                            </th>
                            <th >
                                <select class="custom-select" id="sucursal_id" required formControlName="sucursal_id">
                                    <option [ngValue]="1" >Camion</option>
                                    <option [ngValue]="2" >PickUp</option>
                                    <option [ngValue]="3" >Furgoneta</option>
                                </select>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                Tonelaje:
                            </th>
                            <th >
                                <input type="number" class="form-control" min="0.0" step ="1.00" required formControlName="cantidad_paquetes">
                            </th>
                        </tr>
                       
                        
                        
    
                        
    
                        

    
                        
                        <tr>
                            <th></th>
                            <th><button class="btn btn-info"  type="submit">Enviar</button></th>
                        </tr>
                        
                        <tr>
                            <div *ngIf="flag == 2" class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Bien hecho!</h4>
                                <p>Envio exitoso</p>
                                <hr>
                                <p class="mb-0"></p>
                              </div>
                              <div *ngIf="flag == 1" class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">Llena los todos los campos!</h4>
                                <p>sin enviar</p>
                                <hr>
                                <p class="mb-0"></p>
                              </div>
    
                        </tr>
    
    
    
    
    
    
    
    
                    </tbody>
                </table>
    
                
    
            </div>
            <app-map></app-map>
            
          
    </div>
    
    </form>
